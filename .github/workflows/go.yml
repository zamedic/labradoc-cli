# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.26'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    - name: GoReleaser Action
      # You may pin to the exact commit or the version.
      # uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29
      uses: goreleaser/goreleaser-action@v7.0.0
      with:
        # GoReleaser Distribution (goreleaser or goreleaser-pro)
        #distribution: # optional, default is goreleaser
        # GoReleaser version
        #version: # optional, default is ~> v2
        # Arguments to pass to GoReleaser
        args: release
        # Working directory (below repository root)
        #workdir: # optional, default is .
        # Just install GoReleaser
        #install-only: # optional, default is false
               
